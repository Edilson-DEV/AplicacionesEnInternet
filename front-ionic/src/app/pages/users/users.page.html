<ion-header mode='ios'>
  <ion-toolbar>
    <ion-title>Usuarios</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <!--      <ion-back-button text="Atras"></ion-back-button>-->
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
            pullingIcon="chevron-down-circle-outline"
            pullingText="Deslice para refrescar"
            refreshingSpinner="circular"
            refreshingText="Cargando...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-card>
    <ion-card-header>
      <ion-card-title>
        <ion-text>Lista de Usuarios</ion-text>
      </ion-card-title>
    </ion-card-header>
  </ion-card>
  <ion-card>
    <ion-list>
      <ion-item-sliding *ngFor='let user of users'>
        <ion-item>
          <ion-avatar slot="start">
            <img src="assets/avatar/{{user.rol.name| uppercase}}.png">
          </ion-avatar>
          <ion-label>
            <h2>{{user.email + " " }}</h2>
            <h3>{{user.rol.name}}</h3>
<!--            <p *ngIf='user.tiendas.length>0'>-->
<!--              <ion-icon name="storefront-outline" slot="start"></ion-icon>-->
<!--              {{user?.tiendas[0]?.nombre}}-->
<!--              <ion-icon name="location-outline" slot="start"></ion-icon>-->
<!--              {{user?.tiendas[0]?.descripcion}}-->
<!--            </p>-->
          </ion-label>
          <ion-button (click)='openModal(user)'  *ngIf="user.rol.name!=='Admin'"> Cambiar Rol</ion-button>
          <ion-note slot="end" color="tertiary" *ngIf="user.esnuevo">Nuevo</ion-note>
<!--                    <ion-label slot="end">-->
<!--                      Nuevo-->
<!--                      -->
<!--                    </ion-label>-->
        </ion-item>
        <ion-item-options side="start">

<!--          <ion-item-option (click)='enabled(user.id)'-->
<!--                           color="{{(!user.enabled)?'success': 'warning' }}">{{(!user.enabled) ? 'Activar' : 'Desactivar' }}</ion-item-option>-->
        </ion-item-options>

        <ion-item-options side="end">
          <ion-item-option color="danger">Delete</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-card>
