<ion-header class="center">
  <ion-toolbar>
    <ion-title>Cambiar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="center">
  <form >
<!--  <ion-list>-->
    <ion-item>
      <ion-label>Contraseña Anterior</ion-label>
      <ion-input  type="password" autocorrect="off" autocapitalize="none" name="password" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                 required></ion-input>
      <ion-icon role="img" class="md hydrated" aria-label="eye off outline" name="eye-off-outline"></ion-icon>
      <ion-icon name="arrow-back-circle-outline"></ion-icon>

    </ion-item>

    <ion-item >
      <ion-label>Contraseña Nueva</ion-label>
      <ion-input  type="password" name="password" required minlength="6"></ion-input>
      <ion-icon role="img" class="md hydrated" aria-label="eye off outline" name="eye-off-outline"></ion-icon>
      <ion-icon name="enter-outline"></ion-icon>
    </ion-item>



    <div class="center">
      <ion-button>Aceptar</ion-button>
    </div>

<!--  </ion-list>-->
  </form>
  </div>
</ion-content>
